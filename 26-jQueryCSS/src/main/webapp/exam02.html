<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
<style type="text/css">
* {
	padding: 0;
	margin: 0;
}
#container {
	width: 500px;
	margin: 20px auto;
}
ul.tab {
	list-style: none;
	position: relative;
	z-index: 100;
}
ul.tab li {
	width: 100px;
	height: 40px;
	float: left;
}
ul.tab:after {
	content: "";
	display: block;
	float: none;
	clear: both;
}
ul.tab li a {
	background: url("img/tab.jpg");
	display: block;
	color: #222;
	line-height: 40px;
	text-align: center;
	text-decoration: none;
}
ul.tab li a.selected {
	background: url("img/tab_selected.jpg");
}
p.panel {
	border: 1px solid #9fb7d4;
	position: relative;
	top: -1px;
	padding: 10px;
	margin: 0;
}
</style>
<script type="text/javascript">
	$(function(){
		// load(파일명) : 파일 읽어오기 함수
		$("p.panel").load($("ul.tab li a.selected").attr("href"));
		
		// 탭 이벤트 처리
		$("ul.tab li a").click(function(){
			// 클릭된 태그를 제외한 나머지 태그에서 selected 클래스 제거
			$("ul.tab li a").not(this).removeClass("selected");
			
			// 클릭된 태그에 selected 클래스 추가
			$(this).addClass("selected");
			
			// 클릭된 태그의 href 속성값의 파일을 읽어서 p태그에 출력
			$("p.panel").load($(this).attr("href"));
			// a 태그 페이지 이동 무효화
			return false;
		});
	});
</script>
</head>
<body>
	<div id="container">
		<!-- 탭 버튼 영역 -->
		<ul class="tab">
			<li><a href="txt/html5.txt" class="selected">HTML5</a></li>
			<li><a href="txt/jquery.txt">jQuery</a></li>
			<li><a href="txt/bootstrap.txt">Bootstrap</a></li>
		</ul>
		<!-- 내용 영역 -->
		<p class="panel"></p>
	</div>
</body>
</html>
